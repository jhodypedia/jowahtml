<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | WA Panel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 10px;
    }
    .btn-success {
      background-color: #25d366;
      border: none;
    }
    .btn-success:hover {
      background-color: #20b955;
    }
  </style>
</head>
<body class="d-flex align-items-center vh-100">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-4">
      <div class="card shadow animate__animated animate__fadeInDown">
        <div class="card-body">
          <h4 class="text-center mb-4"><i class="bi bi-whatsapp"></i> WA Panel</h4>
          <form id="loginForm" autocomplete="off">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-box-arrow-in-right"></i> Masuk
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<!-- main.js -->
<script>
  const API_BASE = "/api";
  let token = localStorage.getItem("token");

  toastr.options = {
    closeButton: true,
    progressBar: true,
    positionClass: "toast-bottom-right",
    timeOut: 3000
  };

  document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.getElementById("loginForm");
    if (loginForm) {
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        if (!username || !password) {
          toastr.warning("Username dan Password wajib diisi");
          return;
        }

        try {
          const res = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          });

          const data = await res.json();
          if (res.ok && data.token) {
            toastr.success("Login berhasil!");
            localStorage.setItem("token", data.token);
            setTimeout(() => window.location.href = "dashboard.html", 800);
          } else {
            toastr.error(data.message || "Login gagal");
          }
        } catch (err) {
          toastr.error("Tidak bisa terhubung ke server");
        }
      });
    }
  });
</script>

</body>
</html>
