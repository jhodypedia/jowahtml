<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login WA Panel</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Toastr -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    .login-card {
      max-width: 380px;
      width: 100%;
      animation: slideUp 0.6s ease-out;
    }
    @keyframes slideUp { from {transform: translateY(50px); opacity:0;} to {transform: translateY(0); opacity:1;} }
    input:focus {
      box-shadow: 0 0 10px rgba(0, 255, 100, 0.6);
      border-color: #28a745;
    }
    .spinner-border {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body>
  <div class="card login-card shadow-lg">
    <div class="card-body">
      <h4 class="mb-3 text-center"><i class="bi bi-whatsapp text-success"></i> WA Panel</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">
          <span id="loginText">Masuk</span>
          <span id="loginSpinner" class="spinner-border spinner-border-sm d-none"></span>
        </button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    const API_BASE = "/api";
    toastr.options = { closeButton: true, progressBar: true, positionClass: "toast-bottom-right" };

    $("#loginForm").on("submit", function(e) {
      e.preventDefault();
      $("#loginText").text("Memproses...");
      $("#loginSpinner").removeClass("d-none");

      $.ajax({
        url: API_BASE + "/auth/login",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({
          username: $("#username").val(),
          password: $("#password").val()
        }),
        success: function(res) {
          if (res.token) {
            localStorage.setItem("token", res.token);
            toastr.success("Login berhasil, mengalihkan...");
            setTimeout(() => window.location = "dashboard.html", 800);
          } else {
            toastr.error(res.message || "Login gagal");
          }
        },
        error: function() {
          toastr.error("Tidak dapat terhubung ke server");
        },
        complete: function() {
          $("#loginText").text("Masuk");
          $("#loginSpinner").addClass("d-none");
        }
      });
    });
  </script>
</body>
</html>
