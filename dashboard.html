<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard WA Panel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

  <style>
    body { animation: fadeIn 0.8s ease-in-out; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    input:focus, textarea:focus {
      box-shadow: 0 0 10px rgba(0, 255, 100, 0.6);
      border-color: #28a745;
    }
    .spinner-border { width: 1rem; height: 1rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
      <span class="navbar-brand"><i class="bi bi-whatsapp"></i> WA Panel</span>
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </nav>

  <div class="container py-4">
    <div class="mb-3">
      <label class="form-label">Nomor Tujuan</label>
      <input type="text" class="form-control" id="to" placeholder="08xxxxxxxxx" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Pesan</label>
      <textarea class="form-control" id="message" rows="3" required></textarea>
    </div>
    <button id="sendBtn" class="btn btn-success">
      <span id="sendText">Kirim</span>
      <span id="sendSpinner" class="spinner-border spinner-border-sm d-none"></span>
    </button>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    const API_BASE = "/api";
    const token = localStorage.getItem("token");
    if (!token) window.location = "index.html";

    toastr.options = { closeButton: true, progressBar: true, positionClass: "toast-bottom-right" };

    $("#logoutBtn").on("click", function() {
      localStorage.removeItem("token");
      toastr.info("Logout berhasil");
      setTimeout(() => window.location = "index.html", 500);
    });

    $("#sendBtn").on("click", function() {
      let to = $("#to").val().trim();
      if (to.startsWith("08")) to = "62" + to.substring(1);
      const text = $("#message").val().trim();
      if (!to || !text) return toastr.warning("Nomor dan pesan wajib diisi");

      $("#sendText").text("Mengirim...");
      $("#sendSpinner").removeClass("d-none");

      $.ajax({
        url: API_BASE + "/messages/send",
        method: "POST",
        headers: { "Authorization": "Bearer " + token, "Content-Type": "application/json" },
        data: JSON.stringify({ jid: to + "@s.whatsapp.net", text }),
        success: function(res) {
          if (res.ok) {
            toastr.success("Pesan terkirim");
            $("#message").val("");
          } else {
            toastr.error(res.message || "Gagal mengirim pesan");
          }
        },
        error: function(err) {
          toastr.error("Error: " + (err.responseJSON?.message || "Server error"));
        },
        complete: function() {
          $("#sendText").text("Kirim");
          $("#sendSpinner").addClass("d-none");
        }
      });
    });
  </script>
</body>
</html>
