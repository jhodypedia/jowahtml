<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Realtime Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <style>
    body { background: #f8f9fa; }
    #logs { height: 300px; overflow-y: auto; background: #000; color: #0f0; font-family: monospace; padding: 10px; }
    .qr-container { text-align: center; padding: 20px; }
    .qr-container img { max-width: 250px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">WhatsApp Realtime Dashboard</h1>
    <div class="row">
      <div class="col-md-4 qr-container">
        <h4>QR Code</h4>
        <img id="qrcode" src="" alt="QR Code">
      </div>
      <div class="col-md-8">
        <h4>Realtime Logs</h4>
        <div id="logs"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    const API_KEY = "ISI_API_KEY_KAMU"; // ganti dengan API key
    const BACKEND_URL = "http://151.240.0.221:3000";

    const socket = io(BACKEND_URL, {
      transports: ['websocket', 'polling'],
      query: { apiKey: API_KEY }
    });

    const logsDiv = document.getElementById("logs");
    const qrImg = document.getElementById("qrcode");

    function addLog(msg) {
      const line = `[${new Date().toISOString()}] ${msg}\n`;
      logsDiv.textContent += line;
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    socket.on("connect", () => {
      toastr.success("Connected to backend");
      addLog("Connected to backend");
    });

    socket.on("connect_error", (err) => {
      toastr.error("Socket connection failed");
      addLog(`connect_error: ${err.message}`);
    });

    socket.on("disconnect", () => {
      toastr.warning("Disconnected from backend");
      addLog("Disconnected from backend");
    });

    // Event dari backend untuk log
    socket.on("log", (msg) => {
      addLog(msg);
    });

    // Event untuk QR Code WA
    socket.on("qr", (data) => {
      qrImg.src = data;
      toastr.info("QR Code updated, scan it!");
      addLog("QR Code updated");
    });

    // Event saat login berhasil
    socket.on("ready", () => {
      toastr.success("WhatsApp connected!");
      addLog("WhatsApp connected!");
    });

    // Event pesan baru
    socket.on("message", (msg) => {
      toastr.info(`New message from ${msg.from}`);
      addLog(`Message from ${msg.from}: ${msg.text}`);
    });
  </script>
</body>
</html>
